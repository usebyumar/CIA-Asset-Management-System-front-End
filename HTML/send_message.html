    <title>Send_Message</title>

<body>
    <section>
        <div class="container d-flex justify-content-center" id="c1">
            <div class="c2 ">

                <div class="row">

                    <div class="col-12">
                        <p class="c2p1">New Message</p>
                    </div>


                </div>
                <div class="row">
                    <div class="col-12">
                        <form action="">
                            <div class=" labels">
                                <label for="exampleInputEmail1" class="form-label form-label1" >To:</label>
                                <input type="text" class="form-control" id="input1" placeholder="Enter User Name" aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text"></div>
                              </div>
                              <div class=" labels">
                                <label for="exampleInputEmail1" class="form-label form-label1" >Your Message:</label>
                                
                                <textarea
                                class="form-control form-control-sm border border-2 rounded-1"
                                id="exampleFormControlTextarea1"
                                style="height: 155px"
                                placeholder="Add a comment..."
                                minlength="3"
                                maxlength="255"
                                required
                              ></textarea>
                              </div>
                              <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
               
            </div>

        </div>
    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
