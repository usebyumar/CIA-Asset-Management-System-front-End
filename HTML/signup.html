<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    rel="stylesheet">
  <link rel="stylesheet" href="/CSS/signup.css">

<body>
  <!-- //sign up page -->

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-10 justify-content-center order-md-1 order-2" id="sect1">
          <form>
            <div class="form-group ">
              <div >

                <h4 class="font-fam-1">Sign up</h4>
                <h4 class="font-fam-2">Get started Signing up with us..</h4>
              </div>
              <div class="formsec">

                <div class="logo1">
                  <img src="/png/Group.png" alt="Group" height="15px" width="15px">
                  <input type="email" class="form-control " id="exampleEnterName" aria-describedby="emailHelp"
                    placeholder="Enter Name">
  
                </div>
              
              <div class="form-group">
                <div class="logo1">
                  <img src="/png/email.png" alt="Email">
                  <input type="Email" class="form-control" id="exampleEnterEmail" placeholder="example@Skf.com ">
                </div>
              </div>
              <div class="form-group">
                <div class="logo1">
                  <img src="/png/pssd.png" alt="Password">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
  
              </div>
              <div class="form-group">
                <div class="logo1">
                  <img src="/png/pssd.png" alt="">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-Type Password">
  
                </div>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Agree to the terms of Condition</label>
              </div>
              <div class="button">
  
                <button type="submit" class="btn btn-primary d-grid gap-5 col-5 mx-auto">Sign up</button>
                <div class="btntex">

                  <p class="btntex">Already have an account yet?<a href="/HTML/login.html" style="font-weight: bold;">login</a></p>
                </div>
              </div>
              </div>
              </div>
          </form>
        </div>
        <div class="col-md-6 order-md-2 order-1 " id="sec2">
          <p class="tex1">
            Welcome to our Page!
          </p>
          <p class="tex2">Get ready to join a vibrant community and unlock a multitude of exciting possibilities</p>
          <div class="img1 justify-content-end">
            <img src="/png/1.png" alt="Searching" height="300px" width="300px">

          </div>
        </div>

      </div>
    </div>
  </section>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
