<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Inter:wght@300&family=Yesteryear&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12 order-md-1 order-2 ">
                    <div class="sec1">

                        <div >
                            <p class="welctex fon_fam">Welcome</p>
                        </div>
                        <form>
                           
                            <div class="line-container">
                                <div class="line"></div>
                                <div class="centered-text fon_fam">Login with your skf Email</div>
                                <div class="line"></div>
                              </div>
                            <div class="form-group ">
                              
                                <div class="logo1">
                                    <img src="/png/email.png" alt="Email" height="13px" width="15px">
                                    <input type="email" class="form-control " id="exampleEnterName"
                                        aria-describedby="emailHelp" placeholder="Enter Name">

                                </div>
                            </div>
                            <div class="form-group">
                                <div class="logo1">
                                    <img src="/png/pssd.png" alt="PSSWD" height="15px" width="15px">
                                    <input type="Email" class="form-control" id="exampleEnterEmail"
                                        placeholder="Example@Skf.com ">
                                </div>
                            </div>

                            <div class="form-group form-check" id="fgetcol">
                                <div >
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label fon_fam" for="exampleCheck1">Remember Me!</label>
                                </div>
                                <div class="fget">
                                    <span class="fgetpssd fon_fam"><a href="#" >Forget Password?</a></span>

                                </div>
                            </div>
                            <div class="button fon_fam">

                                <button type="submit" class="btn btn-primary fon_fam d-grid gap-5 col-5 mx-auto">Log in</button>
                                <p class="btntex fon_fam">Don't have an account yet?<a href="/HTML/signup.html">Signup</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6 col-12 justify-content-center order-md-2 order-1">
                    <div class="sec2">

                        <div class="sectex1">
                            <p class="fon_fam">Surely Access</p>
    
                        </div>
                        <div class="sectex2">
                            <p class="fon_fam">Your account and unlock a world of personalized experiences. </p>
                        </div>
                    </div>
                    <div class="sec2img">
                        <img src="/png/2.png" alt="PIc" height="300px" width="350px">
                    </div>
                </div>
            </div>
        </div>

    </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
